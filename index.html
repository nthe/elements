<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elements</title>

    <style>
        body {
            background-color: #424242;
            /* background-color: #ddd; */
            color: #ddd;
            font-size: 15px;
            padding: 32px;
            margin: 0;
        }

        canvas[id*='elements-knob'] {
            margin: 8px 0px;
            vertical-align: middle;
        }

        span[id*='elements-'] {
            margin: 8px 16px;
            vertical-align: middle;
        }

        .tutorial {
            margin: 0 auto;
            /* width: 33%; */
            width: 100%;
        }

        canvas[id*='elements-waveform-'] {
            width: 500px;
            height: 125px;
            border: 0px solid transparent;
            background-color: #333;
            box-shadow: inset 0 0 16px #222;
            box-sizing: border-box;
            border-radius: 8px;
        }

        canvas[id*='elements-scope-'] {
            width: 1000px;
            height: 125px;
            border: 0px solid transparent;
            background-color: #333;
            box-shadow: inset 0 0 16px #222;
            box-sizing: border-box;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="tutorial"></div>
    
    <script src="src/synth/synth.js"></script>
    <script src="src/elements.js"></script>
    <script src="src/keyboard/keyboard.js"></script>
    <!-- <script src="src/index.js"></script> -->
    <script>
        // console.log(window.ELM);

        window.AudioContext = (
            window.AudioContext
            || window.webkitAudioContext
            || window.mozAudioContext
            || window.oAudioContext
        );

        const context = new AudioContext();

        const tutorial = document.querySelector('.tutorial');
        const synth = window.Synth(context);
        const wave = WaveForm('elements-waveform-1', tutorial);
        const xypad = XYPad('elements-xypad-3', tutorial)
            .configure({
                width: 500,
                height: 200
            });

        const xypad2 = XYPad('elements-xypad-4', tutorial)
             .configure({
                width: 260,
                height: 260
            });

        const scope = Scope('elements-scope', tutorial);
        const key = KeyBoard();
        
        scope.init(context).connect(synth.master);

        wave.load('audio/sample2.wav', function (buffer) {
            synth.buffer = buffer;
        });
        
        xypad.subscribe({
            update: function (data) {
                synth.controls.offset = data.x;
                synth.controls.amp = Math.pow(data.y, 2);
            }
        });

        xypad2.subscribe({
            update: function (data) {
                synth.controls.density = data.x * 100;
                synth.controls.spread = 1 - data.y;
            }
        });

        xypad.subscribe({
            update: function (data) {
                wave.value = data.x;
                wave.render();
            }
        });

        key.subscribe(synth);        
        
    </script>
</body>

</html>
