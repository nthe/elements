<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Elements</title>
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body class="debug">
        <section class="system-bar">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                class="record-button"
                width="32"
                height="32"
                viewBox="0 0 8 8"
            >
                <path
                    d="M3 0c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"
                    transform="translate(1 1)"
                />
            </svg>
            <div class="record-button-bg">record</div>
            <img
                class="close"
                src="./assets/icons/x.svg"
                style="float: right; margin-right: 24px;"
                alt="music"
            />
        </section>

        <section class="content">
            <section class="centered-panel console"></section>
            <section class="centered-panel" id="panel"></section>
            <section class="centered-panel console2"></section>
        </section>

        <section class="samples">
            <!-- <h4>Samples</h4> -->
            <ul class="samples-list"></ul>
            <!-- <h4>Impulses</h4> -->
            <ul class="ir-samples-list"></ul>
        </section>

        <script src="../lib/index.js"></script>
        <script src="./helpers.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
